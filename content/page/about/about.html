<annotation source="annotations" class="annotation right"></annotation>
	
<div ng-controller="aboutCtrl">
	<h2 class="centered content-header-1">{{textContent}}</h2>
	<ul class="no-list images-list centered">
		<li ng-repeat="image in images" class="technologies-list">
			<a href="{{image.Url}}"  target="_blank">
				<img src="{{image.ImageRelativePath}}" alt="{{image.Title}}" title="{{image.Title}}" align="middle"/>
			</a>
		</li>
	</ul>
</div>

<style type="text/css">
	.technologies-list
	{
		display: inline;
		list-style: none;
	}
</style>
